<properties>

    <!-- Global confiduration -->
    <entry key='database.driver'>mongodb.jdbc.MongoDriver</entry>
    <entry key='database.dataSource'>mongodb.jdbc.MongoDataSource</entry>
    <entry key='database.driverFile'>/opt/traccar/lib/mongodb_unityjdbc_full.jar</entry>
    <entry key='database.url'>jdbc:mongo://127.0.0.1:27017/traccar</entry>
    <entry key='database.user'>traccar</entry>
    <entry key='database.password'>traccar</entry>

    <!-->
        id - Long
        imei - String
    <-->
    <entry key='database.selectDevice'>
        SELECT id, uniqueId as imei
        FROM devices;
    </entry>

    <!-->
        device_id - Long
        time - Date
        valid - Boolean
        latitude - Double
        longitude - Double
        speed - Double
        course - Double
        power - Double (NULL for some protocols)
        extended_info - String (XML)
    <-->
    <entry key='database.insertPosition'>
        INSERT INTO positions (device_id, time, valid, latitude, longitude, altitude, speed, course, power, other)
        VALUES (:device_id, :time, :valid, :latitude, :longitude, :altitude, :speed, :course, :power, :extended_info);
    </entry>

    <!-->
        device_id - Long
        id - Long
    <-->
    <entry key='database.updateLatestPosition'>
        UPDATE devices SET latestPosition_id = :id WHERE id = :device_id;
    </entry>
    
    
    <!-->
        *** AutoIncrement para MongoDB        
    <-->
    
    <!-->
        collname - String
        lastid - Long        
    <-->
    <entry key='database.selectLastID'>
        SELECT lastid
        FROM Autoincrement WHERE collname = :coll_name;
    </entry>
    
    <!-->             
        collname - String
        lastid - Long        
    <-->
    <entry key='database.updateLastID'>
    	UPDATE Autoincrement SET lastid = :id WHERE collname = :coll_name;
    </entry>
    
